<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מטבעות</title>
    <style>
        .coins-container {
            display: flex;
            flex-wrap: wrap;
        }
        .coin {
            width: 20%; /* כל תמונה תתפוס 1/3 מרוחב התצוגה */
            box-sizing: border-box;
            padding: 5px;
        }
        .coin img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>הכנס מספר דו ספרתי</h1>
    <input type="text" id="numberInput" maxlength="2" />
    <button onclick="showCoins()">הצג מטבעות</button>

    <div class="coins-container" id="coinsContainer"></div>

    <script>
        function showCoins() {
            const number = document.getElementById('numberInput').value;
            const coinsContainer = document.getElementById('coinsContainer');
            coinsContainer.innerHTML = '';

            if (isNaN(number) || number.length !== 2) {
                alert("אנא הכנס מספר דו ספרתי תקין.");
                return;
            }

            const tens = parseInt(number[0]);
            const units = parseInt(number[1]);

            for (let i = 0; i < tens; i++) {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                const img = document.createElement('img');
                img.src = '10shekel.PNG'; // הנתיב לתמונה של 10 שקלים
                img.alt = '10 שקל';
                coinDiv.appendChild(img);
                coinsContainer.appendChild(coinDiv);
            }

            for (let i = 0; i < units; i++) {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin';
                const img = document.createElement('img');
                img.src = '1shekel.PNG'; // הנתיב לתמונה של שקל אחד
                img.alt = '1 שקל';
                coinDiv.appendChild(img);
                coinsContainer.appendChild(coinDiv);
            }
        }
    </script>
</body>
</html>
